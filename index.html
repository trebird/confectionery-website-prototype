<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Coco's Chocolatiers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="coco">
      <img src="images/placeholder-hex.svg" alt="">
      <h1>Coco's Chocolatiers</h1>
      <nav>
        <input type="checkbox" class="nav-check" id="nav-check">
        <label class="nav-label" for="nav-check">
          <img src="images/nav-icon-cad2df.png" alt="Open Navigation">
        </label>
        <ul class>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="corazy">
    <figure>
      <img class="img-flex" src="images/placeholder-golden.svg" alt="">
      <figcaption>
        <h2>Chocolate you'll go CO - razy for!</h2>
        <a class="btn-ghost" href="#">Learn More</a>
      </figcaption>
    </figure>
  </section>

  <section class="grid">
    <div class="photo">
      <div class="image-link">
        <a href="#">
          <img src="images/placeholder-1by1.svg" alt="">
          <h3>Best Sellers</h3>
        </a>
      </div>
    </div>
    <div class="photo">
      <div class="image-link">
        <a href="#">
          <img src="images/placeholder-1by1.svg" alt="">
          <h3>Seasonal</h3>
        </a>
      </div>
    </div>
    <div class="photo">
      <div class="image-link">
        <a href="#">
          <img src="images/placeholder-1by1.svg" alt="">
          <h3>Special Events</h3>
        </a>
      </div>
    </div>
    <div class="photo">
      <div class="image-link">
        <a href="#">
          <img src="images/placeholder-1by1.svg" alt="">
          <h3>Gift Boxes</h3>
        </a>
      </div>
    </div>
    <div class="photo">
      <div class="image-link">
        <a href="#">
          <img src="images/placeholder-1by1.svg" alt="">
          <h3>Weddings</h3>
        </a>
      </div>
    </div>
    <div class="photo">
      <div class="image-link">
        <a href="#">
          <img src="images/placeholder-1by1.svg" alt="">
          <h3>Vegan</h3>
        </a>
      </div>
    </div>
    <div class="photo">
      <div class="image-link">
        <a href="#">
          <img src="images/placeholder-1by1.svg" alt="">
          <h3>Sugar Free</h3>
        </a>
      </div>
    </div>
    <div class="photo">
      <div class="image-link">
        <a href="#">
          <img src="images/placeholder-1by1.svg" alt="">
          <h3>Custom Orders</h3>
        </a>
      </div>
    </div>
  </section>

  <section class="reviews">
    <a class="link-card" href="#">
      <h4><q>I have a COCOdependency!</q></h4>
      <div>
        <span class="btn">What's the word</span>
      </div>
    </a>
  </section>
