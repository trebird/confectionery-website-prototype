<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Coco's Chocolatiers</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps|Poppins" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="coco">
      <img src="images/placeholder-hex.svg" alt="">
      <h1>Coco's Chocolatiers</h1>
      <nav>
        <input type="checkbox" class="nav-check" id="nav-check">
        <label class="nav-label" for="nav-check">
          <img src="images/nav-icon-cad2df.png" alt="Open Navigation">
        </label>
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="craze">
      <figure>
        <img class="img-flex" src="images/placeholder-golden.svg" alt="">
        <figcaption>
          <h2>The Coco craze is alive and well</h2>
          <a class="btn-ghost" href="#">Learn More</a>
        </figcaption>
      </figure>
    </section>

    <section class="grid">
      <div class="photo">
        <div class="image-link">
          <a href="#">
            <img src="images/placeholder-1by1.svg" alt="">
            <h3>Best Sellers</h3>
          </a>
        </div>
      </div>
      <div class="photo">
        <div class="image-link">
          <a href="#">
            <img src="images/placeholder-1by1.svg" alt="">
            <h3>Seasonal</h3>
          </a>
        </div>
      </div>
      <div class="photo">
        <div class="image-link">
          <a href="#">
            <img src="images/placeholder-1by1.svg" alt="">
            <h3>Special Events</h3>
          </a>
        </div>
      </div>
      <div class="photo">
        <div class="image-link">
          <a href="#">
            <img src="images/placeholder-1by1.svg" alt="">
            <h3>Gift Boxes</h3>
          </a>
        </div>
      </div>
      <div class="photo">
        <div class="image-link">
          <a href="#">
            <img src="images/placeholder-1by1.svg" alt="">
            <h3>Weddings</h3>
          </a>
        </div>
      </div>
      <div class="photo">
        <div class="image-link">
          <a href="#">
            <img src="images/placeholder-1by1.svg" alt="">
            <h3>Vegan</h3>
          </a>
        </div>
      </div>
      <div class="photo">
        <div class="image-link">
          <a href="#">
            <img src="images/placeholder-1by1.svg" alt="">
            <h3>Sugar Free</h3>
          </a>
        </div>
      </div>
      <div class="photo">
        <div class="image-link">
          <a href="#">
            <img src="images/placeholder-1by1.svg" alt="">
            <h3>Custom Orders</h3>
          </a>
        </div>
      </div>
    </section>

    <section class="reviews">
      <a class="link-card" href="#">
        <h4><q>I have a COCOdependency!</q></h4>
        <div class="word">
          <span class="btn-ghost">What's the word?</span>
        </div>
      </a>
    </section>

    <section class="capital">
      <figure>
        <img class="img-flex" src="images/placeholder-4by1.svg" alt="">
        <figcaption>
          <h2>The Chocolate Capital</h2>
        </figcaption>
      </figure>
    </section>

    <section class="location">
      <figure class="map">
        <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
        <figcaption>
          <div class="address">
            <h2>ADDRESS</h2>
            <p>666 Coco Court</p>
            <p>Cocorado Springs, Cocorado</p>
            <p>80829</p>
          </div>
          <h2>TELEPHONE</h2>
          <p>1-800-CHO-COL8</p>
          <h2>HOURS</h2>
          <dl>
            <dt>M-F</dt>
            <dd>8 AM - 9 PM</dd>
            <dt>S-S</dt>
            <dd>10 AM - 6 PM</dd>
          <a class="btn-ghost" href="#">Join the Coco Club</a>
        </figcaption>
      </figure>
    </section>

  </main>

  <footer></footer>
</body>
</html>
